<div class="modal_search">
    <div class="header-search">
        <span class="header-search_container">
            <form [formGroup]="myForm" action="" class="searchContainer">


                <input formControlName="searchControl" type="text" autocomplete="off" spellcheck="false"
                    class="searchinp" placeholder="{{placeholderText}}">

                


                <button type="button" class="creatBtn" (click)="clearInp()">Clear</button>
                <button type="button" class="closeBtn" (click)="closeBtn()"><span style="font-size: larger;">X</span>
                </button>
            </form>
        </span>
    </div>
    <div class="body-search">

        <div *ngFor="let art of filteredArr|async" class="article-card">




            <div *ngIf="language==2">

                <a routerLink="ru/freestudying/{{art.linkUkr}}" (click)="closeBtn()" class="card-link">
                    <div class="article-content">
                        <img src="{{art.imgUkr}}" alt="{{art.titleRus}}" loading="lazy" class="article-image">
                        <h3 class="article-title orange" [innerHTML]="highlightText(art.titleRus)"> </h3>
                    </div>
                </a>


            </div>
            <div *ngIf="language==1">
                <a routerLink="uk/freestudying/{{art.linkUkr}}" (click)="closeBtn()" class="card-link">
                    <div class="article-content">
                        <img src="{{art.imgUkr}}" alt="{{art.titleUkr}}" loading="lazy" class="article-image">
                        <h3 class="article-title orange" [innerHTML]="highlightText(art.titleUkr)"> </h3>
                    </div>
                </a>

            </div>
            




        </div>

    </div>
</div>
